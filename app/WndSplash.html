<!DOCTYPE html>
<html>
<head>
    <style>
        *, *:before, *:after {
            box-sizing: border-box;
            outline: none;
        }

        body {
            -webkit-font-smoothing: antialiased;
            transition: opacity 1s;
            opacity: 0;
        }

        #logo {
            height: 280px;
            width: 280px;
            position: absolute;
            z-index: 3;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 100%;
            overflow: hidden;
        }

        .box {
            height: 277px;
            width: 277px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #a4724d;
            border-radius: 100%;
            overflow: hidden;
            filter: drop-shadow(0 0px 6px rgba(0,0,0,.5));
        }

        .box .water {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 2;
            width: 100%;
            height: 100%;
            transform: translate(0, 50%);
            background: #694428;
        }

        .box .water_wave {
            width: 200%;
            position: absolute;
            bottom: 100%;
        }

        .box .water_wave_back {
            right: 0;
            fill: #ffeee2;
            animation: wave-back 1.4s infinite linear;
        }

        .box .water_wave_front {
            left: 0;
            fill: #694428;
            margin-bottom: -1px;
            animation: wave-front .7s infinite linear;
        }

        @keyframes wave-front {
            100% {
                transform: translate(-50%, 0);
            }
        }

        @keyframes wave-back {
            100% {
                transform: translate(50%, 0);
            }
        }
    </style>
</head>
<body>
<div id="logo" class="logo">
    <img draggable="false" src="img/splash.png">
</div>
<div class="box">
    <div id="water" class="water">
        <svg viewBox="0 0 560 20" class="water_wave water_wave_back">
            <use xlink:href="#wave"></use>
        </svg>
        <svg viewBox="0 0 560 20" class="water_wave water_wave_front">
            <use xlink:href="#wave"></use>
        </svg>
    </div>
</div>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
     style="display: none;">

</html>
